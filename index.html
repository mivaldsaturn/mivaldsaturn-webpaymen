<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Payment Web MIVALDSATURN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url("https://files.catbox.moe/3xmeht.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 30px;
    }
    .active { display: block; }
    h1 { font-size: 2em; margin-top: 20%; }
    .card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 50px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1e90ff;
      color: white;
    }
    button:hover { background: #104e8b; }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 30px;
    }
    .item {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .item.selected { background: #28a745; }
    .price {
      font-size: 14px;
      margin-top: 10px;
      color: #ffcc00;
    }
    .total-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
    }
    .pay-method {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 300px;
    }
    .pay-method img {
      width: 100px;
      margin-bottom: 10px;
    }
    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .contact-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Halaman 1: Welcome -->
  <div class="page active" id="page1">
    <h1 id="welcome-text">WELCOME MY BUYER</h1>
  </div>

  <!-- Halaman 2: Profile -->
  <div class="page" id="page2">
    <audio autoplay loop>
      <source src="https://files.catbox.moe/vd6ahj.mp3" type="audio/mpeg">
    </audio>
    <div class="card">
      <img class="profile-pic" src="https://files.catbox.moe/a78nhx.jpg" alt="Profile">
      <button onclick="window.location.href='mailto:vallcxc01@gmail.com'">Feedback</button>
      <button onclick="showPage('page3')">Shop</button>
    </div>
  </div>

  <!-- Halaman 3: Shop -->
  <div class="page" id="page3">
    <h1>Shop List</h1>
    <div class="grid" id="shop-grid"></div>
    <div class="total-box">
      <p id="total-price">Total: Rp 0</p>
      <button onclick="showPage('page4')">BAYAR</button>
    </div>
  </div>

  <!-- Halaman 4: Payment -->
  <div class="page" id="page4">
    <h1>Payment</h1>
    <div class="pay-method">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Dana_logo.png" alt="DANA">
      <p>085194732962</p>
      <p>ATAS NAMA : VALL</p>
    </div>
    <div class="pay-method">
      <img src="https://seeklogo.com/images/G/gopay-logo-479D23F728-seeklogo.com.png" alt="GOPAY">
      <p>085194732962</p>
      <p>ATAS NAMA : VALL</p>
    </div>
    <p>JANGAN LUPA KIRIM BUKTI PEMBAYARAN</p>
    <button onclick="showPage('page5')">SUDAH MEMBAYAR</button>
  </div>

  <!-- Halaman 5: Contact -->
  <div class="page" id="page5">
    <h1>Hubungi Kami</h1>
    <div class="contact-buttons">
      <button onclick="window.location.href='https://wa.me/6285194732962'">WHATSAPP</button>
      <button onclick="window.location.href='https://t.me/mivaldsaturn'">TELEGRAM</button>
    </div>
  </div>

<script>
  // Ganti teks welcome
  const texts = ["WELCOME MY BUYER","SELAMAT BERBELANJA","WEBSITE INI DIBUAT OLEH MIVALDSATURN"];
  let idx = 0;
  setInterval(() => {
    idx++;
    if (idx < texts.length) {
      document.getElementById("welcome-text").innerText = texts[idx];
    } else {
      showPage("page2");
    }
  }, 2000);

  // Pindah halaman
  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  // Shop data
  const items = [
    {name:"STUDENT BANN",price:10000},
    {name:"STUDENT UNBANN",price:10000},
    {name:"STUDENT BUG",price:15000},
    {name:"SCRIPT MD",price:10000},
    {name:"SCRIPT PUSH",price:5000},
    {name:"SCRIPT CPANEL",price:5000},
    {name:"SCRIPT BUG",price:20000},
    {name:"JOIN PARTNER",price:10000},
    {name:"JASA RENAME",price:10000},
    {name:"NOKOS INDONESIA",price:5000},
    {name:"RESELLER PANEL",price:5000},
    {name:"BOT JAGA GRUP",price:10000},
    {name:"ADMIN PANEL",price:8000},
    {name:"CREATE WEB",price:5000},
    {name:"SCRIPT JASHER",price:5000},
    {name:"UBOT",price:5000}
  ];
  let selected = [];
  const grid = document.getElementById("shop-grid");

  items.forEach((item,i)=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML=`<strong>${item.name}</strong><div class="price">Rp ${item.price.toLocaleString()}</div>`;
    div.onclick=()=>{
      if (selected.includes(i)) {
        selected = selected.filter(x=>x!==i);
        div.classList.remove("selected");
      } else {
        selected.push(i);
        div.classList.add("selected");
      }
      updateTotal();
    };
    grid.appendChild(div);
  });

  function updateTotal() {
    let total = selected.reduce((sum,i)=>sum+items[i].price,0);
    document.getElementById("total-price").innerText = "Total: Rp " + total.toLocaleString();
  }
</script>

</body>
</html>
